<div class="main">
  <div class="box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="section">
      <h2>Login Form</h2>
      <input
        type="text"
        formControlName="email"
        placeholder="email"
        class="input"
      />
      <br />
      <span style="color: red" *ngIf="email && email.invalid && email.touched"
        >Please Enter a valid email</span
      >
      <br />
      <input
        type="password"
        formControlName="password"
        placeholder="password"
        class="input"
      /><br />
      <span
        style="color: red"
        *ngIf="password && password.invalid && password.touched"
        >Please Enter a valid password</span
      >
      <button [disabled]="loginForm.invalid" class="btn">Login</button>
      <span style="color: red">{{ showMgs }}</span>
    </form>
  </div>
</div>
